modname: PySetWacom
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.8"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'A GUI utility for configuring buttons on graphics tablets and styli'

enable_tests: False
enable_conda: False

additional_ignore:
  - sample_icon.svg
  - notify-demo.py
  - "*.desktop"
  - "**/*.desktop"

exclude_files:
  - docs_action

console_scripts:
  - "PySetWacom = PySetWacom.__main__:main"
  - "pysetwacom = PySetWacom.__main__:main"

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI

# additional lines for MANIFEST.in
manifest_additional:
  - include create_dotdesktop.py

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Intended Audience :: End Users/Desktop'
  - "Topic :: Utilities"
  - "Topic :: Artistic Software"
  - "Topic :: Multimedia :: Graphics"

sphinx_conf_preamble:
  # Copy images from root into doc-source/images
  - "import shutil"
  - ""
  - "for image in os.listdir('../images'):"
  - "\ts = os.path.join('../images', image)"
  - "\td = os.path.join('./images', image)"
  - "\tif os.path.isdir(s):"
  - "\t\tshutil.copytree(s, d)"
  - "\telse:"
  - "\t\tshutil.copy2(s, d)"

travis_extra_install_pre:
  - "sudo apt update"
  - sudo apt install libcairo2-dev pkg-config python3-dev libgirepository1.0-dev xserver-xorg-input-wacom libwacom2 libwacom-common


travis_ubuntu_version: bionic

pkginfo_extra:
  - data_files = [('share/applications', ['PySetWacom.desktop'])]
  - __all__.append("data_files")
  - ''
  - from create_dotdesktop import create_dotdesktop
  - create_dotdesktop(__version__)

additional_setup_args:
  data_files: data_files

#enable_docs: false

keywords:
  - wxpython
  - gui
  - wacom
  - tablet
  - linux
  - utility

platforms:
  - Linux

standalone_contrib_guide: true
sphinx_html_theme: furo
