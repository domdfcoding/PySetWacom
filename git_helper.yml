modname: PySetWacom
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.6"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'A GUI utility for configuring buttons on graphics tablets and styli'

enable_tests: False
enable_conda: False

exclude_files:
  - "pkginfo"
  - "setup"

additional_ignore:
  - sample_icon.svg
  - notify-demo.py
  - "*.desktop"
  - "**/*.desktop"

console_scripts:
  - "PySetWacom = PySetWacom.__main__:main"
  - "pysetwacom = PySetWacom.__main__:main"

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI
travis_pypi_secure: ""

# additional lines for MANIFEST.in
#manifest_additional:
#  -

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Intended Audience :: End Users/Desktop'
  - 'Operating System :: POSIX :: Linux'
  - "Topic :: Utilities"
  - "Topic :: Artistic Software"
  - "Topic :: Multimedia :: Graphics"

sphinx_conf_preamble:
  # Copy images from root into doc-source/images
  - "import shutil"
  - ""
  - "for image in os.listdir('../images'):"
  - "\ts = os.path.join('../images', image)"
  - "\td = os.path.join('./images', image)"
  - "\tif os.path.isdir(s):"
  - "\t\tshutil.copytree(s, d)"
  - "\telse:"
  - "\t\tshutil.copy2(s, d)"

travis_extra_install_pre:
  - "sudo apt-get update"
  - "sudo apt-get install cairo"